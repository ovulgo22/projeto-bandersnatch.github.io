<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um jogo narrativo interativo de escolhas e consequÃªncias.">
    
    <title>Projeto Bandersnatch v2.1</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="glitch-overlay"></div>

    <header id="stats-container" class="hidden" role="status">
    </header>

    <main id="game-container">
        <div id="story-container">
            <p id="story-text"></p>
        </div>
        
        <div id="timer-container" class="hidden">
            <div id="timer-bar"></div>
        </div>

        <div id="choices-container">
        </div>
    </main>

    <footer id="footer-container">
        <button id="restart-button" class="hidden">Reiniciar Jornada</button>
    </footer>

    <div id="audio-container">
        <audio id="sfx-hover"></audio>
        <audio id="sfx-click"></audio>
        <audio id="sfx-glitch"></audio>
    </div>

    <script src="story.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
