<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">

    <title>Projeto Bandersnatch | Uma Experiência Narrativa</title>
    <meta name="description" content="Mergulhe em uma história interativa onde suas escolhas moldam a realidade. Uma experiência inspirada em Black Mirror: Bandersnatch.">
    <meta name="author" content="Seu Nome ou Nome do Estúdio">
    <meta name="theme-color" content="#0A0A0A">

    <meta property="og:title" content="Projeto Bandersnatch">
    <meta property="og:description" content="Mergulhe em uma história interativa onde suas escolhas moldam a realidade.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seu-usuario.github.io/seu-repositorio/">
    <meta property="og:image" content="https://seu-usuario.github.io/seu-repositorio/social-preview.png">
    
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="preload" as="image" href="img/sala-escura.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p>INICIANDO SIMULAÇÃO...</p>
    </div>

    <div id="ui-container">
        <div id="background-container"></div>
        <div id="vfx-overlay"></div>
        <div id="glitch-overlay"></div>
        
        <div id="settings-modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="settings-title">
            </div>

        <div id="game-content">
            <header id="game-header">
                <div id="stats-container" role="status"></div>
                <button id="open-settings-button" aria-label="Abrir configurações">&#9881;</button>
            </header>

            <main id="main-content">
                <section id="story-container">
                    <p id="story-text-visual" aria-hidden="true"></p>
                    <p id="story-text-accessible" class="sr-only" aria-live="assertive" aria-atomic="true"></p>
                </section>
                
                <section id="timer-container" class="hidden">
                    <div id="timer-bar"></div>
                </section>

                <section id="choices-container" role="group" aria-label="Escolhas disponíveis"></section>
            </main>

            <footer id="game-footer">
                <button id="restart-button" class="hidden">Recomeçar Simulação</button>
            </footer>
        </div>
    </div>

    <noscript>
        <div class="noscript-warning">
            <h1>AVISO</h1>
            <p>Esta experiência narrativa requer JavaScript para funcionar.</p>
            <p>Por favor, habilite o JavaScript no seu navegador para continuar.</p>
        </div>
    </noscript>

    <div id="audio-container">
        </div>

    <script src="story.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="script.js" defer></script>

</body>
</html>
